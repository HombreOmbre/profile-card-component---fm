<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="profile_card_component">
        <div class="top_background">
            <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="Background pattern">
        </div>
        <div class="main_card">
            <img class="profile_picture" src="./images/image-victor.jpg" alt="Profile picture">
            <h2 class="name">Victor Crest <span class="age">26</span></h2>
            <p class="city">London</p>
        </div>
        <div class="line"></div>
        <div class="bottom_card">
            <div class="info one">
                <h2 class="main_txt">80K</h2>
                <p class="description">followers</p>
            </div>
            <div class="info two">
                <h2 class="main_txt">803K</h2>
                <p class="description">likes</p>
            </div>
            <div class="info one">
                <h2 class="main_txt">1.4K</h2>
                <p class="description">photos</p>
            </div>
        </div>
    </div>
</body>
</html>
